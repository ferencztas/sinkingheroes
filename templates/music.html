{% extends "base.html" %}
{% load static %}

{% block head %}
    <style>
        .col-lg-6 {
            text-align: center;
        }
        #audioPlayerContent {
            text-align: center;
            padding: 5px 20px 0px 20px;
            margin: 20px;
            /* background-color: rgba(71, 71, 71, 0.74); */
            border-radius: 25px;
            box-shadow: 0px 0px 15px 9px rgba(255, 255, 255, 0.349);
            /* border: 6px ridge rgba(77, 77, 77, 0.685); */
            display: inline-block;
        }
        #backButton button {
            text-align: left;
            margin-left: 30px;
            margin-bottom: 80px;
            display: block;
            background-color: rgba(0, 0, 0, 0);
            border: 0;
            border-radius: 25px;
            box-shadow: 0px 0px 25px 1px rgba(201, 24, 24, 0.644);
            color: #bebebe;
        }
        #backButton:hover {
            text-decoration: none;
        }
        #backButton button:hover {
            color: #d72323;
        }
        audio {
            height: 30px;
            margin-top: 20px;
        }
        @media screen and (max-width: 800px) {
            #audioPlayerContent {
                margin-bottom: 50px;
            }
        }
    </style>
{% endblock %}
